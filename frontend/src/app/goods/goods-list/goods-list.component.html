<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let good of goodsList">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ good.name }}</mat-card-title>
        <mat-card-subtitle>{{ good.price }}</mat-card-subtitle>
      </mat-card-header>
      <img
        *ngIf="good.images?.[0]?.image"
        mat-card-image
        src="{{ good.images?.[0]?.image }}"
        alt=""
        height="200"
      />
      <mat-card-content>
        <p>{{ good.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to Cart</button>
        <button mat-button>Favorate</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
